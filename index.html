<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عداد مواعيد الاختبارات</title>
  <link rel="stylesheet" href="style.css" />
  <link href='https://fonts.googleapis.com/css?family=Lato:3000,4000,7000' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>

  <div class="header">
    <img src="/img/SAC1.png" alt="شعار القسم" class="logo" />
    <h1>مواعيد الاختبارات</h1>
  </div>

  <div class="toggle">
    <button onclick="toggleTheme()">تبديل الوضع</button>
  </div>
  <form id="examForm">
    <input type="text" id="subject" placeholder="اسم المادة" required />
    <input type="date" id="date" required />
    <input type="time" id="time" required />
    <button type="submit">إضافة</button>
  </form>
  <div id="exams"></div>

  <div class="footer">
    <p>تم التطوير بواسطة خالد المسعودي &copy; <span id="currentYear"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
